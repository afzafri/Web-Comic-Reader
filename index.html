<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web Comic Reader</title>
    <link href="./assets/css/styles.css" rel="stylesheet">
    <link href="https://unpkg.com/lightgallery@1/dist/css/lightgallery.min.css" rel="stylesheet">
    <link href="https://unpkg.com/dropzone/dist/dropzone.css" rel="stylesheet" />
</head>
<body>
    <div class="se-pre-con">
        <div class="spinner"></div>
        <div class="progress-text">Reading 0/0 pages</div>
    </div>

    <div class="wrap">
        <h1>Import your comics</h1>
        <p>Upload <strong>.cbr</strong>, <strong>.cbz</strong>, or <strong>.cbt</strong> files</p>
        <form id="dropzone" class="dropzone">
            <div class="dz-message">
                Click to select, or drop files here
                <div class="hint">(cbr, cbz, cbt only)</div>
            </div>
        </form>
        <footer class="footer-default">
            Afif Zafri 2017 &ndash; <span id="currYear"></span>
            <a href="https://github.com/afzafri/Web-Comic-Reader" target="_blank" aria-label="View source on GitHub">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" style="vertical-align: middle; margin-left: 6px;">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                </svg>
            </a>
        </footer>
        <div class="footer-collapsed">Click here to upload another comic</div>
    </div>

    <div id="output"></div>

    <!-- TODO: Remove jQuery dependency. Currently being used by lightGallery v1-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
    <script src="./assets/js/uncompress/uncompress.js"></script>
    <script src="https://unpkg.com/lightgallery@1/dist/js/lightgallery-all.min.js"></script>
    <script src="https://unpkg.com/dropzone/dist/dropzone-min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
